{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<section class="py-5">
    <div class="container">
        <h1>КАТАЛОГ МАСЕЛ</h1>
    </div>
</section>
<section class="py-5">
    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}"
                style="border-radius: 10px">
                <div class="card-body">
                    <a href="catalog/{{ category.slug }}" style="color: #343a40; text-decoration: none;">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
